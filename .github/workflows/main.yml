name: actions concurrency & yarn caching
on: [pull_request]

jobs:
  setup:
    name: setup ci env
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '14.2.0'

      - name: set yarn cache dir
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: yarn cache
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

  build:
    name: build artifact
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: build
      run: yarn build

  job1:
    name: job1
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: job1
      run: yarn job1

  job9:
    name: job9
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: job9
      run: yarn job9
